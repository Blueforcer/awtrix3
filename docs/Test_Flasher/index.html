<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AWTRIX LIGHT</title>
    <meta
      name="description"
      content="Install Awtrix Light."
    />
    <meta name="viewport" content="width=device-width" />
    <meta name="color-scheme" content="dark light" />
    <style>
      body {
        font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI",
          Roboto, Ubuntu, sans-serif;
        padding: 0;
        margin: 0;
        line-height: 1.4;
      }
      .content {
        max-width: 600px;
        margin: 0 auto;
        padding: 12px;
      }
      h2 {
        margin-top: 2em;
      }
      h3 {
        margin-top: 1.5em;
      }
      a {
        color: #03a9f4;
      }
      .invisible {
        visibility: hidden;
      }
      .hidden {
        display: none;
      }
      esp-web-install-button[install-unsupported] {
        visibility: inherit;
      }
      .content pre {
        max-width: 100%;
        overflow-y: scroll;
      }
      .footer {
        margin-top: 24px;
        border-top: 1px solid #ccc;
        padding-top: 24px;
        text-align: center;
      }
      .footer .initiative {
        font-style: italic;
        margin-top: 16px;
      }
      table {
        border-spacing: 0;
      }
      td {
        padding: 8px;
        border-bottom: 1px solid #ccc;
      }
      .radios li {
        list-style: none;
        line-height: 2em;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #ffffff;
          color: #4b4b4b;
        }
        a {
          color: #58a6ff;
        }
      }
    </style>
    <script type="module" src="https://esm.run/esp-web-tools@8.0.1/dist/web/install-button.js"></script>
  </head>
  <body>
    <div class="content">
      <h1 align="center">Ulanzi BETA Flasher</h1>
      <h2 align="center">BACKUP YOUR FLASH!</h2>
      <p class="button-row" align="center">
        <esp-web-install-button manifest="firmware/manifest.json"></esp-web-install-button>
      </p>

      <div class="footer">
        <a href="https://github.com/Blueforcer/awtrix-light"
          >Awtrix Light </a> 
 Installer powered by <a href="https://esphome.github.io/esp-web-tools/">ESP Web Tools</a>.
    </div>

  </body>
</html>
